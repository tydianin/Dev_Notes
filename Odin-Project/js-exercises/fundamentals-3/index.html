<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>

<body>
  <script>
    function add7(x) {
      return x + 7;
    }

    function multiply(x, y) {
      return x * y;
    }

    function capitalize(str) {
      return str.slice(0, 1).toLocaleUpperCase() + str.slice(1).toLocaleLowerCase();
    }

    function lastLetter(str) {
      return str.slice(-1);
    }
  </script>
</body>

</html>
