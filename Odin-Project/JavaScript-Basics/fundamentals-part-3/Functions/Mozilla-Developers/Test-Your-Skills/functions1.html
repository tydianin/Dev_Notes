<script>
    // Create a simple function, `chooseName()` that prints a random name from `names` to `para`.
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here

    // function defined in the prompt. Pastes a string to para.textContent.
    function chooseName(name) {
        para.textContent = name;
    }

    // calls function using `floor+random` to get random name from array.
    chooseName(names[Math.floor(Math.random() * names.length)]);
    
    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
</script>
